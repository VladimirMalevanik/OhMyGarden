<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#eaf6df"/>
  <title>MyGarden — преврати рутину в игру</title>

  <!-- Telegram Mini App SDK (страница работает и без него) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Токены и стили -->
  <link rel="preload" href="assets/css/tokens.css" as="style">
  <link rel="stylesheet" href="assets/css/tokens.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Укажите адрес API бэкенда после деплоя -->
  <script>
    window.MYGARDEN_API_BASE = ""; // пример: "https://mygarden-api.onrender.com"
  </script>
</head>
<body>
  <!-- Слоистый фон с блюром -->
  <div class="bg">
    <div class="bg-layer bg-1"></div>
    <div class="bg-layer bg-2"></div>
    <div class="bg-layer bg-3"></div>
  </div>

  <!-- Слайды -->
  <main id="root" class="stage">
    <!-- Слайд 1 — приветствие -->
    <section class="slide slide--active" id="slide-hello" aria-label="Онбординг">
      <div class="card card-intro" role="dialog" aria-modal="true">
        <h1 class="tagline">Преврати рутину в игру.</h1>
        <button id="startBtn" class="btn btn-primary" type="button">Начать</button>
      </div>
    </section>

    <!-- Слайд 2 — пока пустой -->
    <section class="slide" id="slide-next" aria-label="Следующий шаг">
      <div class="empty-hold">
        <!-- намеренно пусто, далее сюда придёт опрос/контент -->
      </div>
    </section>
  </main>

  <!-- Скрипты -->
  <script src="assets/js/telegram.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
